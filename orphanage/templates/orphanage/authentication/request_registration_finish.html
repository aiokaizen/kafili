{% load static %}
<html class="loaded" lang="en" data-textdirection="rtl">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="description"
        content="Stack admin is super flexible, powerful, clean &amp; modern responsive bootstrap 4 admin template with unlimited possibilities.">
    <meta name="keywords"
        content="admin template, stack admin template, dashboard template, flat admin template, responsive admin template, web app">
    <meta name="author" content="PIXINVENT">
    <title>لقد تم إرسال طلب تسجيلكم بنجاح</title>
    <link rel="apple-touch-icon" href="{% static 'orphanage/app-assets/images/ico/apple-icon-120.png' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'orphanage/app-assets/images/ico/favicon.ico' %}">
    <link
        href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i%7COpen+Sans:300,300i,400,400i,600,600i,700,700i"
        rel="stylesheet">
    <!-- BEGIN VENDOR CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'orphanage/app-assets/css-rtl/vendors.css' %}">
    <!-- END VENDOR CSS-->
    <!-- BEGIN STACK CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'orphanage/app-assets/css-rtl/app.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'orphanage/app-assets/css-rtl/custom-rtl.css' %}">
    <!-- END STACK CSS-->
    <!-- BEGIN Page Level CSS-->
    <link rel="stylesheet" type="text/css"
        href="{% static 'orphanage/app-assets/css-rtl/core/menu/menu-types/vertical-menu-modern.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'orphanage/app-assets/css-rtl/core/colors/palette-gradient.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'orphanage/app-assets/css-rtl/pages/error.css' %}">
    <!-- END Page Level CSS-->
    <!-- BEGIN Custom CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'orphanage/assets/css/style-rtl.css' %}">
    <!-- END Custom CSS-->
</head>

<body class="vertical-layout vertical-menu-modern 1-column blank-page blank-page pace-done menu-collapsed"
    data-open="click" data-menu="vertical-menu-modern" data-col="1-column">
    <div class="pace  pace-inactive">
        <div class="pace-progress" data-progress-text="100%" data-progress="99"
            style="transform: translate3d(100%, 0px, 0px);">
            <div class="pace-progress-inner"></div>
        </div>
        <div class="pace-activity"></div>
    </div>
    <!-- ////////////////////////////////////////////////////////////////////////////-->
    <div class="app-content content">
        <div class="content-wrapper">
            <div class="content-header row">
            </div>
            <div class="content-body">
                <section class="flexbox-container">
                    <div class="col-12 d-flex flex-column align-items-center justify-content-center">
                        <div class="col-md-6 col-sm-12">
                            <div class="card text-white bg-success">
                              <div class="card-content">
                                <div class="card-body pt-3">
                                  <img src="{% static 'orphanage/img/smiling_kid.jpg' %}" alt="element 01" width="190" class="float-left pr-2 mb-3">
                                  <h2 class="mt-3 font-weight-bold">لقد تم إرسال طلب تسجيلكم بنجاح</h2>
                                  <p class="card-text">
                                    سيتم التواصل معكم من قبل فريقنا لتأكيد تسجيلكم و كذا إمدادكم بالمعلومات اللازمة لتمكينكم من ولوج حسابكم <strong>كافلي</strong>
                                  </p>
                                  <a href="{% url 'orphanage:home' %}" class="btn btn-primary btn-darken-3">الصفحة الرئيسية</a>
                                </div>
                              </div>
                            </div>
                          </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <!-- ////////////////////////////////////////////////////////////////////////////-->
    <!-- BEGIN VENDOR JS-->
    <script src="{% static 'orphanage/app-assets/vendors/js/vendors.min.js' %}" type="text/javascript"></script>
    <!-- BEGIN VENDOR JS-->
    <!-- BEGIN PAGE VENDOR JS-->
    <script src="{% static 'orphanage/app-assets/vendors/js/forms/validation/jqBootstrapValidation.js' %}" type="text/javascript"></script>
    <!-- END PAGE VENDOR JS-->
    <!-- BEGIN STACK JS-->
    <script src="{% static 'orphanage/app-assets/js/core/app-menu.js' %}" type="text/javascript"></script>
    <script src="{% static 'orphanage/app-assets/js/core/app.js' %}" type="text/javascript"></script>
    <script src="{% static 'orphanage/app-assets/js/scripts/customizer.js' %}" type="text/javascript"></script>
    <!-- END STACK JS-->
    <!-- BEGIN PAGE LEVEL JS-->
    <script src="{% static 'orphanage/app-assets/js/scripts/forms/form-login-register.js' %}" type="text/javascript"></script>
    <!-- END PAGE LEVEL JS-->

</body>

</html>
