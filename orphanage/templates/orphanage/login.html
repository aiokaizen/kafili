{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page_title }}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>dashgrin I CRM Dashboard</title>
    <meta name="description" content="A responsive bootstrap 4 admin dashboard template by hencework" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

	<!-- vector map CSS -->
    <link href="{% static 'orphanage/vendors/vectormap/jquery-jvectormap-2.0.3.css' %}" rel="stylesheet" type="text/css" />

    <!-- Toggles CSS -->
    <link href="{% static 'orphanage/vendors/jquery-toggles/css/toggles.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'orphanage/vendors/jquery-toggles/css/themes/toggles-light.css' %}" rel="stylesheet" type="text/css">

	<!-- Morris Charts CSS -->
    <link href="{% static 'orphanage/vendors/morris.js/morris.css' %}" rel="stylesheet" type="text/css" />

	<!-- Toastr CSS -->
    <link href="{% static 'orphanage/vendors/jquery-toast-plugin/dist/jquery.toast.min.css' %}" rel="stylesheet" type="text/css">

    <!-- Custom CSS -->
    <link href="{% static 'orphanage/dist/css/style.css' %}" rel="stylesheet" type="text/css">

    <!-- Basic CSS -->
    <link href="{% static 'orphanage/dist/css/basic_styles.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- HK Wrapper -->
	<div class="hk-wrapper">

        <!-- Main Content -->
        <div class="hk-pg-wrapper hk-auth-wrapper">
            <header class="d-flex justify-content-between align-items-center">
                <a class="d-flex auth-brand" href="#">
                    <img class="brand-img" src="{% static 'orphanage/dist/img/logo-dark.png' %}" alt="brand" />
                </a>
            </header>

            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-xl-8 pa-0">
                        <div class="auth-form-wrap py-xl-0 py-50">
                            <div class="auth-form w-xxl-65 w-xl-75 w-sm-90 w-100 card pa-25 shadow-lg">
                                <form method="post" action="">
                                    {% csrf_token %}
                                    <h1 class="display-4 mb-10 rtl">تسجيل الدخول</h1>
                                    <p class="mb-30 rtl">أدخل إسم المستخدم و الرمز السري الخاص بك للولوج إلي البرنامج</p>
                                    <div class="form-group">
                                        {{ form.username }}
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            {{ form.password }}
                                            <div class="input-group-append">
                                                <span class="input-group-text"><span class="feather-icon"><i data-feather="eye-off"></i></span></span>
                                            </div>
                                        </div>
                                    </div>
                                    <button class="btn btn-success btn-block" type="submit">Login</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Main Content -->

    </div>
	<!-- /HK Wrapper -->
</body>
</html>
