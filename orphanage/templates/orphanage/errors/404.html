{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kafili 404</title>
    <meta name="description" content="A responsive bootstrap 4 admin dashboard template by hencework">

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Custom CSS -->
    <link href="{% static 'orphanage/dist/css/style.css' %}" rel="stylesheet" type="text/css">
</head>

<body data-gr-c-s-loaded="true">


    <!-- HK Wrapper -->
    <div class="hk-wrapper">

        <!-- Main Content -->
        <div class="hk-pg-wrapper hk-auth-wrapper" style="min-height: 375px;">

            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-12 pa-0">
                        <div class="auth-form-wrap pt-xl-0 pt-70">
                            <div class="auth-form w-xl-30 w-lg-65 w-sm-85 w-100 card pa-25 shadow-lg">
                                <a class="auth-brand text-center d-block mb-45" href="#">
                                    <img class="brand-img" src="dist/img/logo-light.png" alt="brand">
                                </a>
                                <form>
                                    <h1 class="display-4 mb-10 text-center">404. That's an error.</h1>
                                    <p class="mb-30 text-center">We are sorry but requested page does not exist. You can <a
                                            href="dashboard1.html"><u>return to homepage</u></a> or make search below to
                                        find the correct page.</p>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input class="form-control form-control-lg filled-input rounded-input"
                                                   placeholder="Search and hit Enter" type="text">
                                            <div class="input-group-append">
                                                <span class="input-group-text"><span class="feather-icon"><svg
                                                        xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                        viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                                        class="feather feather-arrow-right"><line x1="5" y1="12" x2="19"
                                                                                                  y2="12"></line><polyline
                                                        points="12 5 19 12 12 19"></polyline></svg></span></span>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Main Content -->

    </div>
    <!-- /HK Wrapper -->

    <!-- jQuery -->
    <script src="{% static 'orphanage/vendors/jquery/dist/jquery.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'orphanage/vendors/popper.js/dist/umd/popper.min.js' %}"></script>
    <script src="{% static 'orphanage/vendors/bootstrap/dist/js/bootstrap.min.js' %}"></script>

    <!-- Slimscroll JavaScript -->
    <script src="{% static 'orphanage/dist/js/jquery.slimscroll.js' %}"></script>

    <!-- Fancy Dropdown JS -->
    <script src="{% static 'orphanage/dist/js/dropdown-bootstrap-extended.js' %}"></script>

    <!-- FeatherIcons JavaScript -->
    <script src="{% static 'orphanage/dist/js/feather.min.js' %}"></script>

    <!-- Init JavaScript -->
    <script src="{% static 'orphanage/dist/js/init.js' %}"></script>


</body>
</html>
